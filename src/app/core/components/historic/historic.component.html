<app-header [type]="userType"></app-header>
<div class="historic">
    <div class="div-title">
        <label class="text-title">
            Historique des commandes
        </label>
        <div class="text-commande-histo">
            {{OrdersList.length}} commande(s)
        </div>
    </div>
    <div class="divider"></div>

    <div *ngFor="let histo of OrdersList" >
        <app-card-historic [historic]="histo"></app-card-historic>
    </div>
</div>
