<app-header [type]="userType"></app-header>
<div class="pageheading">
    <div class="profil">Profil</div>
    <div class="name">{{name}} {{firstname}}</div>
    <div class="frame-2-3">
        <div class="frame-1-9">
            <button class="edit-button" id="edit-button" (click)="editProfil()"><div class="edit">Modifier</div></button>
            <button class="delete-button"  (click)="deleteProfil()"><div class="delete">Supprimer</div></button>
        </div>
    </div>
</div>
<div class="main-profile">
    <div class="left-profile">
        <form class="login--form" (ngSubmit)="onSubmit()" [formGroup]="editForm"> <!--formControlName="firstName"-->
        <div class="input-double">
                <div class="double-1">
                    <div class="text-input-label">Prénom</div> <!--autocomplete="off"-->
                    <input class="text-input-double-left" type="text" required value={{firstname}} id="firstnameInput"
                         />
                </div>

                <div class="double-2">
                    <div class="text-input-label">Nom</div>
                    <input class="text-input-double-right" type="text" required value={{name}} id="nameInput"
                         />
                </div>
            </div>

            <div class="input--field">
                <div class="text-input-label">Adresse</div>
                <input class="text-input" type="text" required value={{address}} id="addressInput"
                    >
            </div>

            <div class="input--field">
                <div class="text-input-label">Adresse mail</div>
                <input class="text-input" type="text" required value={{mail}} id="mailInput" >
            </div>

            <div class="input--field">
                <div class="text-input-label">Numéro de Téléphone</div>
                <input class="text-input" type="text" required value={{phone}} id="phoneInput" >
            </div>

            <div class="input-double">
                <div class="double-1">
                    <div class="text-input-label">Mot de Passe</div>
                    <input class="text-input-double-left" type="password" required id="passwordInput" value={{password}}
                        autocomplete="off"  />
                </div>

                <div class="double-2">
                    <div class="text-input-label">Confirmer Mdp</div>
                    <input class="text-input-double-right" type="password" required id="confirmPasswordInput"
                        autocomplete="off" />
                </div>
            </div>
            <div *ngIf="edit" class="submit-buttons">
                <button type="submit" class="validate-button">
                    <div class="validate-label">Enregistrer</div>
                </button>
                <button (click)="editProfil()" class="cancel-button">
                    <div class="cancel-label">Annuler</div>
                </button>
            </div>
        </form>

    </div>
    <div class="transition"></div>
    <div class="right-profile">
        <div class="sponsorship">
            <div class="sponsorship-label">Votre code de parrainage</div>
            <div class="our-sponsorship-frame">
                <div class="our-sponsorship-label ">{{sponsoring}}</div>
                <img src="./images/copy.png" alt="copy">
            </div>
        </div>
        <div class="sponsorship">
            <div class="sponsorship-label">Rentrer un code de parrainage</div>
            <input class="text-input" type="text" formControlName="sponsorship">
        </div>
        <div class="validate-div">
            <button class="validate-button">
                <div class="validate-label">Valider</div>
            </button>
        </div>
    </div>
</div>
