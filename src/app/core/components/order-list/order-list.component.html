<app-header [type]="'restaurant'"></app-header>
<div class="order-list">
    <div class="div-title">
        <label class="text-title">
            Liste des commandes
        </label>

    </div>
    <div class="divider"></div>

    <div class="recap" *ngIf="OrderValuesList.length == 0">
        <h1 class="empty"> PAS DE COMMANDE EN COURS </h1>
    </div>
    <div *ngFor="let order of OrderValuesList">
        <app-card-command [OrderValues]="order"></app-card-command>
    </div>


</div>
