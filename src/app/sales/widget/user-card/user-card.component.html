<div class="frame-4-9">
    <div>
        <div class="frame-4-6">
            <div class="frame-4-8">
                <div class="text-1">Adresse mail :</div>
                <div class="text-2">{{mail}}
                </div>
            </div>
        </div>
        <div class="frame-4-7">
            <div class="frame-4-8">
                <div class="text-6">Type de profil :</div>
                <div class="text-7">{{type}}
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="frame-4-5">
            <button (click)="disableUser()" class="component-5">
                <div class="text-3">Suspendre</div>
            </button>
            <button (click)="editUser()" class="component-2">
                <div class="text-4">Modifier</div>
            </button>
            <button (click)="deleteUser()" class="component-1">
                <div class="text-5">Supprimer</div>
            </button>
        </div>
    </div>
</div>
