<div class="delivery">
    <div class="div-title">
        <label class="text-title">
            Liste des commandes
        </label>

    </div>
    <div class="divider"></div>
    <div class="panier-recap" *ngIf="deliveries.length != 0">
        <div *ngFor="let deli of deliveries">
            <app-card-command [delivery]="deli"></app-card-command>
        </div>
    </div>
    <div class="panier-recap" *ngIf="deliveries.length == 0">
        <h1 class="empty"> PAS DE COMMANDE DISPONIBLE </h1>
    </div>

</div>
