<div class="pagedeconnexion">
    <img src="https://fr.ooni.com/cdn/shop/articles/Margherita-9920.jpg?crop=center&height=800&v=1644590066&width=800"
      class="img-half-screen" />
  
    <form class="login--form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="title--signin--signup--pages">
        <p class="text-title">Inscription</p>
        <div class="line-title"></div>
      </div>
      <div class="login--fields">
  
        <div class="input--field">
          <p class="text-input-name">Qui suis-je ?</p>
          <select class="text-input" formControlName="type">
            <option value="client" class="text-option">Client</option>
            <option value="restaurateur" class="text-option">Restaurateur</option>
            <option value="livreur" class="text-option">Livreur</option>
            <option value="developpeur" class="text-option">Développeur Tier</option>
          </select>
        </div>
  
        <div class="input-double">
          <div>
            <p class="text-input-name">Prénom</p>
            <input class="text-input-double" type="text" required autocomplete="off" />
          </div>
  
          <div>
            <p class="text-input-name">Nom</p>
            <input class="text-input-double" type="text" required autocomplete="off" />
          </div>
        </div>
  
        <div class="input--field">
          <p class="text-input-name">Adresse mail</p>
          <input class="text-input" type="text" formControlName="mail">
        </div>
  
        <div class="input--field">
          <p class="text-input-name">Adresse mail</p>
          <input class="text-input" type="text" formControlName="mail">
        </div>
  
        <div class="input--field">
          <p class="text-input-name">Adresse mail</p>
          <input class="text-input" type="text" formControlName="mail">
        </div>
  
        <div class="input--field">
          <p class="text-input-name">Mot de passe</p>
          <input class="text-input" type="password" formControlName="password">
        </div>
  
      </div>
  
      <div class="button">
        <input type="submit" class="text-4 form-input-button" value="Connexion">
      </div>
  
      <div class="text-link">
        <a href="/login" class="text-link">
          Avez vous déja un compte? Connectez-vous
        </a>
      </div>
  
    </form>
  </div>
